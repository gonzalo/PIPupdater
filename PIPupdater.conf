# GMAIL configuration
# username    = your_google_user
# password    = your_google_password
# smtp_server = smtp.gmail.com
# smtp_port   = 587
# starttls	= yes

username    = from_mail@gmail.com
password    = your_password
smtp_server = smtp.gmail.com
smtp_port   = 587
starttls	= yes


